<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>图片循环</title>
    <style>
    </style>
</head>
<body>
    <script>
        for(var i = 0; i< 8; i++){
            for(var j = 0; j < 8; j++){
                document.body.innerHTML += '<div id="box" a='+((i+j)+i*7)+' style="width: 48px; height: 48px; position: absolute;left:'+(j*48)+'px; top:'+(i*48)+'px; background: url(./images/1.jpg) '+(-j*48)+'px '+(-i*48)+'px; opacity:0.2; transition: 0.5s;" ></div>';
            }
        }
        
        var allDiv = document.getElementsByTagName('div'); 

         for(var a =0; a < allDiv.length; a++){
            allDiv[a].onmouseover = function(){

                this.style.opacity = 1;
            }
        }
    </script>
</body>
</html>
